<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - COMP3095 - Assignment 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: #c1bdba">
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-4"></div>
            <div class="shadow bg-body rounded col-4 p-5">
                <h2 class="text-center mb-5">Login Form</h2>

                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <input type="text" id="email" name="username" class="form-control form-control-lg bg-light" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <input type="password" id="password" name="password" class="form-control form-control-lg bg-light" placeholder="Password">
                    </div>
                    <div class="d-flex">
                        <a href="/login/forgotpassword" class="ms-auto">Forgot your password</a>
                    </div>
                    <div class="d-flex" th:if="${param.error}">
                        <p class="mx-auto text-muted">
                            Invalid email and password.
                        </p>
                    </div>
                    <div class="d-flex" th:if="${param.logout}">
                        <p class="mx-auto text-muted">
                            You have been logged out.
                        </p>
                    </div>
                    <div class="row my-1">

                        <input class="mx-auto rounded btn btn-primary btn-lg" type="submit" value="Sign In" style="background: #1ab188" />
                    </div><br/>

                    <div class="row my-1">

                    <a href="/register" class="btn btn-primary" style="background: #1ab188">REGISTER</a>

                    </div>
                </form>
            <div class="col-4"></div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
