<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - COMP3095 - Assignment 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: #c1bdba">
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-4"></div>
            <div class="shadow bg-body rounded col-4 p-5">
                <h2 class="text-center mb-5">Reset Password</h2>

                <form th:object="${user}" th:action="@{'/resetpassword/'+*{id}}" th:method="POST">
                    <div class="mb-3">
                        <input type="text" th:id="password" th:name="password" class="form-control form-control-lg bg-light" placeholder="Enter your new password">
                    </div>
                    <div class="row my-1">
                        <input class="mx-auto rounded btn btn-primary btn-lg" type="submit" value="Save" style="background: #1ab188"/>
                    </div>
                </form>

                <h3 class="text-center my-4">Or</h3>

                <div class="row my-1">
                    <a href="/register" class="btn btn-primary" style="background: #1ab188">REGISTER</a>
                </div>
                <div class="col-4"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
