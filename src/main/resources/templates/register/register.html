<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Page - COMP3095 - Assignment 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: #c1bdba">
<br/><br/><br/>
    <div class="container-fluid" ></div>
        <div class="row ">
            <div class="col-4" ></div>

            <div class="shadow bg-body rounded col-4 p-5" >
                <div class="row my-1" >
        <h1 style="text-align: center">REGISTRATION FORM</h1>
                </div>

        <form th:object="${user}" th:action="@{/register}" method="post" >
            <div class="row my-1">
                <div class="col-sm-4">
                    <label for="email" class="col-form-label" >Email</label>
                </div>
                <div class="col-auto">
                    <input id="email" class="form-control" th:field="*{email}" size="35%" required>
                </div>
            </div>
            <div class="row my-1">
                <div class="col-sm-4">
                    <label for="userName" class="col-form-label">Username</label>
                </div>
                <div class="col-auto">
                    <input id="userName" class="form-control" th:field="*{userName}"  size="35%" required>
                </div>

            </div>
            <div class="row my-1">
                <div class="col-sm-4">
                    <label for="firstName" class="col-form-label">Firstname</label>
                </div>
                <div class="col-auto">
                    <input id="firstName" class="form-control" th:field="*{firstName}"  size="35%" required>
                </div>
            </div>
            <div class="row my-1">
                <div class="col-sm-4">
                    <label for="lastName" class="col-form-label" >Lastname</label>
                </div>
                <div class="col-auto">
                    <input id="lastName" class="form-control" th:field="*{lastName}" size="35%" required>
                </div>
            </div>
            <div class="row my-1">
                <div class="col-sm-4">
                    <label for="password" class="col-form-label">Password</label>
                </div>
                <div class="col-auto">
                    <input id="password" type="password" class="form-control" th:field="*{password}"  size="35%" required>
                </div>
            </div><br/>
            <div class="row my-1">
            <button type="submit" class="btn btn-primary" style="background: #1ab188">Submit</button>
            </div>
        </form>
    </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
