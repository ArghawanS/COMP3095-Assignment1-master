<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile - COMP3095 - Assignment 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: #c1bdba">
    <nav class="navbar navbar-light bg-light justify-content-between">
        <div class="container">
            <a class="navbar-brand ml-3" href="/">
                <img th:src="@{/logo.png}" width="30" height="30" class="d-inline-block align-top" alt="">
                Assignment 2
            </a>
            <a href="/recipes" class="navbar-brand ml-3"  >View Recipes</a>
            <a href="/recipes/create" class="navbar-brand ml-3" >Create Recipe</a>
            <a href="/meals" class="navbar-brand ml-3" >View Meals</a>
            <a href="/meals/create"class="navbar-brand ml-3"  >Create Meal</a>
            <a href="/ingredients" class="navbar-brand ml-3" >View Ingredients</a>
            <a href="/ingredients/create" class="navbar-brand ml-3" >Create Ingredient</a>
            <form class="d-flex" th:action="@{/logout}" method="post">
                <img th:src="@{/icon.png}" width="30" height="30" class="rounded">
                <a th:href="@{/profile}" class="btn btn-light me-2" th:text="${user.userName}"></a>
                <input class="btn btn-outline-success btn-sm my-2 my-sm-0" type="submit" value="Sign Out"/>
            </form>
        </div>
    </nav>
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-4"></div>
            <div class="shadow bg-body rounded col-4 p-5">

        <h1 style="text-align: center">Your Information</h1>
        <form class="mt-3" th:action="@{'/profile/' + *{user.id} + '/edit'}" th:method="POST">
            <div class="row my-1 visually-hidden">
                <div class="row my-1">
                    <div class="col-sm-4">
                    <label for="email2" class="col-form-label">Email</label>
                </div>
                <div class="col-auto">
                    <input id="email2" class="form-control" th:field="*{user.email}">
                </div>
                <div class="col-auto">
                    <span class="form-text">
                        Email cannot be changed.
                    </span>
                </div>
                </div></div>
            <div class="row my-1">
                <div class="col-sm-4">
                    <label for="email" class="col-form-label">Email</label>
                </div>
                <div class="col-auto">
                    <input id="email" class="form-control" th:field="*{user.email}" disabled>
                </div>
                <div class="row my-1">
                <span>
                Email cannot be changed.
                </span>
                </div>

            </div>
                <div class="row my-1">
                    <div class="col-sm-4">
                    <label for="userName" class="col-form-label">Username</label>
                </div>
                <div class="col-auto">
                    <input id="userName" class="form-control" th:field="*{user.userName}" required>
                </div>
            </div>
                <div class="row my-1">
                    <div class="col-sm-4">
                    <label for="firstName" class="col-form-label">Firstname</label>
                </div>
                <div class="col-auto">
                    <input id="firstName" class="form-control" th:field="*{user.firstName}" required>
                </div>
            </div>
                <div class="row my-1">
                    <div class="col-sm-4">
                    <label for="lastName" class="col-form-label">Lastname</label>
                </div>
                <div class="col-auto">
                    <input id="lastName" class="form-control" th:field="*{user.lastName}" required>
                </div>
                    <div class="row my-1">
            <button type="submit" class="btn btn-primary" style="background: #1ab188">Save</button>
                    </div>
                </div>
        </form>
    </div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
